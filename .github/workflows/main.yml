name: Run WebdriverIO Tests

on:
  push:
    branches:
      - main  # Runs on pushes to the main branch
  pull_request:
    branches:
      - main  # Runs on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust as needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run WebdriverIO Tests
      - name: Run WebdriverIO tests
        run: npm run wdio

      # Step 5: Generate Allure Report
      - name: Generate Allure report
        run: |
          allure generate test/.artifacts/allure-results --clean -o test/.artifacts/allure-report || exit 0
        continue-on-error: true

      # Optional: Upload Allure Report as an Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: test/.artifacts/allure-report

